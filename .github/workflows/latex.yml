name: Build & Publish Report PDF
on:
  push:
    branches: [ main ]
    paths:
      - 'report/src/**'
      - 'tools/make_figs.py'
      - '.github/workflows/latex.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate visuals
        run: python3 tools/make_figs.py

      - name: Build LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: report/src
          root_file: main.tex
          latexmk_use_lualatex: true

      - name: Publish PDF to docs/pdfs
        run: |
          mkdir -p docs/pdfs
          cp report/src/main.pdf docs/pdfs/evaluation-report.pdf

      - name: Commit PDF
        uses: EndBug/add-and-commit@v9
        with:
          add: 'docs/pdfs/evaluation-report.pdf'
          message: 'report(ci): publish evaluation-report.pdf'
          default_author: github_actions
